<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/9dd8b341bf.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <main class="main__box">
      <header class="header">
        <div class="images">
          <img
            src="images/icon-menu.svg"
            alt="icon-menu"
            class="header__menu"
            id="menu__img"
          />
          <img src="images/logo.svg" alt="Logo" class="header__logo" />
        </div>
        <div class="cart">
          <div class="box__cart">
            <span class="cart__added"></span>
            <img
              src="images/icon-cart.svg"
              alt="icon-cart"
              class="img__cart"
              id="cart"
            />
          </div>
          <img src="images/image-avatar.png" alt="Avatar" class="img__avatar" />
          <div class="basket__modal">
            <h2 class="basket__title">Cart</h2>
            <div class="basket__content"></div>
          </div>
        </div>
        <nav class="menu" id="menu">
          <img
            src="images/icon-close.svg"
            alt=""
            class="img__close"
            id="menu__close"
          />
          <ul class="list">
            <li class="menu__item">
              <a href="#" class="menu__link">Collections</a>
            </li>
            <li class="menu__item"><a href="#" class="menu__link">Man</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Women</a></li>
            <li class="menu__item"><a href="#" class="menu__link">About</a></li>
            <li class="menu__item">
              <a href="#" class="menu__link">Contact</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="main">
        <div class="lightbox">
          <div class="lightbox__modal">
            <div class="lightbox__content">
              <img
                src="images/image-product-1.jpg"
                alt="image-product-1"
                class="modal__img"
              />
              <i class="far fa-arrow-alt-circle-left far-left"></i>
              <i class="far fa-arrow-alt-circle-right far-right"></i>
              <i class="fas fa-times modal__close"></i>
              <div class="lightbox__thumbails">
                <img
                  src="images/image-product-1-thumbnail.jpg"
                  data-index="0"
                  alt="image-product-1-thumbnail"
                  class="img__thumbanilModal"
                />
                <img
                  src="images/image-product-2-thumbnail.jpg"
                  data-index="1"
                  alt="image-product-2-thumbnail"
                  class="img__thumbanilModal"
                />
                <img
                  src="images/image-product-3-thumbnail.jpg"
                  data-index="2"
                  alt="image-product-3-thumbnail"
                  class="img__thumbanilModal"
                />
                <img
                  src="images/image-product-4-thumbnail.jpg"
                  data-index="3 "
                  alt="image-product-4-thumbnail"
                  class="img__thumbanilModal"
                />
              </div>
            </div>
          </div>
          <div class="container__slider">
            <img
              src="images/image-product-1.jpg"
              alt="product-1"
              class="lightbox__img"
            />
            <img
              src="images/image-product-2.jpg"
              alt="product-2"
              class="lightbox__img"
            />
            <img
              src="images/image-product-3.jpg"
              alt="product-3"
              class="lightbox__img"
            />
            <img
              src="images/image-product-4.jpg"
              alt="product"
              -4
              class="lightbox__img"
            />
          </div>
          <img
            src="images/icon-previous.svg"
            alt="icon-previous"
            class="arrow__left"
          />
          <img
            src="images/icon-next.svg"
            alt="icon-next"
            class="arrow__right"
          />
          <div class="lightbox__thumbails">
            <img
              src="images/image-product-1-thumbnail.jpg"
              data-index="0"
              alt="image-product-1-thumbnail"
              class="img__thumbanil img__thumbnail--active"
            />
            <img
              src="images/image-product-2-thumbnail.jpg"
              data-index="1"
              alt="image-product-2-thumbnail"
              class="img__thumbanil"
            />
            <img
              src="images/image-product-3-thumbnail.jpg"
              data-index="2"
              alt="image-product-3-thumbnail"
              class="img__thumbanil"
            />
            <img
              src="images/image-product-4-thumbnail.jpg"
              data-index="3 "
              alt="image-product-4-thumbnail"
              class="img__thumbanil"
            />
          </div>
        </div>
        <article class="main__content">
          <h1 class="main__title">Sneaker Company</h1>
          <h2 class="main__subtitle">Fall Limited Edition Sneakers</h2>
          <p class="main__text">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>
          <div class="price">
            <p class="price__total">$125.00</p>
            <p class="price__discount">50%</p>
            <p class="price__original">$250.00</p>
          </div>
          <div class="box-content">
            <div class="picker">
              <img
                src="images/icon-minus.svg"
                alt="icon-minus"
                class="picker__img"
                id="picker__minus"
              />
              <p class="picker__number"></p>
              <img
                src="images/icon-plus.svg"
                alt="icon-plus"
                class="picker__img"
                id="picker__plus"
              />
            </div>
            <button class="button button--cart" id="addCart">
              Add to Cart
            </button>
          </div>
        </article>
      </div>
    </main>
    <script src="js/scrtip-dist.js"></script>
  </body>
</html>
